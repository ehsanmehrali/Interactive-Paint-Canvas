<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Paint Your Own Picture</h1>

    <p>
      Set Width
      <input
        type="text"
        onchange="setWidth(this.value)"
        placeholder="insert a number..."
      />
      Set Height
      <input
        type="text"
        onchange="setHeight(this.value)"
        placeholder="insert a number..."
      />
    </p>

    <canvas
      id="canvas1"
      onmousedown="startPaint()"
      onmousemove="paintCircle(event.offsetX, event.offsetY)"
      onmouseup="endPaint()"
    ></canvas>
    <p>
      Brush color :
      <input type="color" value="#000" onchange="changeColor(this.value)" />
      Brush size :
      <input
        type="range"
        id="sizeInput"
        min="1"
        max="50"
        value="50"
        oninput="resizeBrush(this.value)"
      />
      <output id="sizeOutput">50</output>
    </p>
    <p>
      <input
        type="button"
        id="clear"
        value="Clear Canvas"
        onclick="clearCanvas()"
      />
    </p>
    <script src="script.js"></script>
  </body>
</html>
